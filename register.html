	<body>

		<nav class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="index.html">Online freelancing</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li>
								<a href="index.html">Inici</a>
							</li>
							<li class="active">
								<a href="register.html">Registrar-se</a>
							</li>
							<li>
								<a href="login.html">Entrar</a>
							</li>
						</ul>
						<form class="navbar-search pull-left" action>
							<input type="text" class="search-query span2" placeholder="Cerca">
						</form>
					</div>
				</div>
			</div>
		</nav>

		<section class="container">
			<section class="center span8">
				<h1>Crea un usuari</h1>
				<div class="alert alert-block alert-success">
					<p>Ja ets usuari? Entra emprant la barra de login superior, o prement aquest botó:</p>
					<p>
						<a class="btn" href="login.html">Entra</a>
					</p>
				</div>	
				<form class="well form-vertical">
					<label>Nom:</label>
					<input type="text" class="span3" placeholder="Entra el teu nom complet">
					<span class="help-inline">Només caràcters alfanumèrics permesos!</span>
					
					<label>Adreça de correu electrònic:</label>
					<input type="text" class="span3" placeholder="Email">
					<span class="help-inline">Un correu de confirmació serà enviat a aquesta adreça</span>

					<label>Contrasenya:</label>
					<input type="password" class="span3" placeholder="Contrasenya">

					<label>Confirmació de contrasenya</label>
					<input type="password" class="span3" placeholder="Confirma la teva contrasenya">
					<div class="input-prepend">
						<label>Usuari de Twitter</label>
		                <span class="add-on">@</span>
		                <input class="span2" id="prependedInput" size="16" type="text" placeholder="Nom d'usuari">
	              	</div>

					<label class="checkbox">
			        	<input type="checkbox">Accepto la llicència i els termes de privacitat
			        </label>

					<div class="actions">
						<button type="submit" class="btn btn-success">Envia</button>
						<button type="reset" value="Reset" class="btn">Reset</button>
					</div>
				</form>
			</section>
		</section>
	</body>
